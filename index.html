<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towa's Bio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1033, #2d1b4e);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(45, 27, 78, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            background: #2d1b4e;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background-image: url('https://media.discordapp.net/attachments/1047490876273864724/1356711022370750695/IMG_20250401_222434_184.jpg?ex=67f5781a&is=67f4269a&hm=cd4d8f0142c54cd517f3f41e695d62b97295ca0333366df70d1fe74d35d8e1f1&=&format=webp');
            background-size: cover;
            background-position: center;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
        }

        .username {
            font-size: 2.5rem;
            margin: 1rem 0;
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .description {
            font-size: 1.2rem;
            color: #b19cd9;
            margin: 1rem 0;
            padding: 0 1rem;
            line-height: 1.6;
            transition: color 0.3s ease;
        }

        .description:hover {
            color: #d4c4f1;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            color: #b19cd9;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.2rem;
            border-radius: 12px;
            background: rgba(138, 43, 226, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(138, 43, 226, 0.2);
            font-weight: bold;
        }

        .social-link:hover {
            background: rgba(138, 43, 226, 0.2);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.2);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.5); }
            50% { box-shadow: 0 0 30px rgba(138, 43, 226, 0.8); }
            100% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.5); }
        }

        .avatar {
            animation: glow 3s infinite;
        }
    </style>
</head>
<body>

        <div class="avatar"></div>
        <h1 class="username">Towa</h1>
        <p class="description">Я крутой программист</p>

</body>
</html>
